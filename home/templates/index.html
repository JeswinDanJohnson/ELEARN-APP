<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        .card {
            transition: 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="container">
            <h1 class="mb-4">Welcome to Our E-Learning Platform</h1>
            <p class="mb-5">Enhance your learning experience with our interactive and professional courses.</p>
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Admin Panel</h5>
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-primary">Admin Dashboard</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Staff Portal</h5>
                            <a href="{% url 'register_staff' %}" class="btn btn-success">Register</a>
                            <a href="{% url 'login_staff' %}" class="btn btn-success">Login</a>
                            

                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Student Portal</h5>
                            <a href="{% url 'register_student'%}" class="btn btn-warning">Register</a>
                            <a href="{% url 'login_student'%}" class="btn btn-warning">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
