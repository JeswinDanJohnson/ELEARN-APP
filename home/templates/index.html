<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Welcome to the Portal</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Admin Dashboard</h5>
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-dark w-100">Go to Dashboard</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Staff</h5>
                        <a href="{% url 'login_staff' %}" class="btn btn-primary w-100 mb-2">Login</a>
                        <a href="{% url 'register_staff' %}" class="btn btn-secondary w-100">Register</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Student</h5>
                        <a href="{% url 'login_student' %}" class="btn btn-primary w-100 mb-2">Login</a>
                        <a href="{% url 'register_student' %}" class="btn btn-secondary w-100">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
